<app-header (keywordChange)="articlesService.searchAlticles($event)"></app-header>
<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font" [title]="title">{{benner1}}</h1>
      <p [innerHTML]="subTitle"></p>
    </div>
  </div>
  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <app-articles [list]="list$ | async"></app-articles>
      </div>
      <div class="col-md-3">
        <app-tags></app-tags>
      </div>
    </div>
  </div>
</div>
<footer>
  <app-footer></app-footer>
</footer>
